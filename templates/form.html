{% extends "base.html" %}

{% block content %}
<h1>ğŸ‰ Class 10 Model Paper Generator ğŸ‰</h1>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<form id="paperForm">
  <label for="subject">ğŸ“š Choose Your Subject</label>
  <select name="subject" id="subject" required>
    <option value="" disabled selected>Pick a subject!</option>
    <option value="Maths">Maths â—</option>
    <option value="Science">Science ğŸ”¬</option>
    <option value="Social">Social Studies ğŸŒ</option>
    <option value="English">English ğŸ“–</option>
  </select>

  <label for="chapter">ğŸ“– Select a Chapter</label>
  <select name="chapter" id="chapter" required>
    <option value="" disabled selected>Choose a chapter...</option>
  </select>

  <label for="difficulty">ğŸ¯ How tough should it be?</label>
  <select name="difficulty" id="difficulty" required>
    <option value="easy">Easy Peasy ğŸ‹</option>
    <option value="moderate">Moderate ğŸ¯</option>
    <option value="difficult">Challenge Mode ğŸ’¥</option>
  </select>

  <label for="suggestions">ğŸ“ Any extra requirements? (Optional)</label>
  <textarea name="suggestions" id="suggestions" placeholder="Write anything extra here..." rows="3"></textarea>

  <button type="submit" id="generateBtn">Generate PDF & Download ğŸš€</button>
</form>

<!-- Modal -->
<div id="loadingModal" class="modal" style="display:none; align-items:center; justify-content:center; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
  <div class="modal-content" style="background:#fff; padding:20px; border-radius:8px; font-size:1.2rem;">
    â³ Generating your PDF, please wait...
  </div>
</div>

<!-- Error Message -->
<div id="errorMessage" class="error-message" style="display:none; color:red; margin-top:10px;">
  âŒ Something went wrong. Please try again.
</div>

<script>
  const chaptersBySubject = {
    "Maths": [
      "Real Numbers", "Polynomials", "Pair of Linear Equations in Two Variables", "Quadratic Equations",
      "Arithmetic Progressions", "Triangles", "Coordinate Geometry", "Introduction to Trigonometry",
      "Some Applications of Trigonometry", "Circles", "Constructions", "Areas Related to Circles",
      "Surface Areas and Volumes", "Statistics", "Probability"
    ],
    "Science": [
      "Chemical Reactions and Equations", "Acids, Bases, and Salts", "Metals and Non-Metals",
      "Carbon and Its Compounds", "Periodic Classification of Elements", "Life Processes",
      "Control and Coordination", "How do Organisms Reproduce?", "Heredity and Evolution",
      "Light â€“ Reflection and Refraction", "The Human Eye and the Colourful World", "Electricity",
      "Magnetic Effects of Electric Current", "Sources of Energy"
    ],
    "Social": [
      "Nationalism in India", "The Making of a Global World", "The Age of Industrialization",
      "Print Culture and the Modern World", "Resources and Development", "Forest and Wildlife Resources",
      "Water Resources", "Agriculture", "Minerals and Energy Resources", "Manufacturing Industries",
      "Lifelines of National Economy", "Power Sharing", "Federalism", "Democracy and Diversity",
      "Gender, Religion and Caste", "Popular Struggles and Movements", "Political Parties",
      "Outcomes of Democracy", "Challenges to Democracy"
    ],
    "English": [
      "A Letter to God", "Nelson Mandela: Long Walk to Freedom", "Two Stories about Flying",
      "From the Diary of Anne Frank", "Glimpses of India", "Mijbil the Otter", "Madam Rides the Bus",
      "The Hundred Dresses", "The Hundred Dresses â€“ II", "A Baker from Goa", "Amanda", "Animals",
      "The Trees", "Fog", "The Tale of Custard the Dragon", "The Ball Poem", "The Invisible Man",
      "The Treasure within", "Footprints without Feet", "The Magic Drum and Other Favourite Stories",
      "The Necklace", "The Hack Driver", "Bholi", "The Book that Saved the Earth"
    ]
  };

  document.getElementById('subject').addEventListener('change', function () {
    const subject = this.value;
    const chapterSelect = document.getElementById('chapter');
    chapterSelect.innerHTML = '<option value="" disabled selected>Choose a chapter...</option>';

    if (chaptersBySubject[subject]) {
      chaptersBySubject[subject].forEach(chapter => {
        const option = document.createElement('option');
        option.value = chapter;
        option.textContent = chapter;
        chapterSelect.appendChild(option);
      });
    }
  });

  document.getElementById('paperForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = e.target;
    const button = document.getElementById('generateBtn');
    const modal = document.getElementById('loadingModal');
    const errorBox = document.getElementById('errorMessage');

    button.disabled = true;
    modal.style.display = 'flex';
    errorBox.style.display = 'none';

    const formData = new FormData(form);

    try {
      const response = await fetch("/", {
        method: "POST",
        body: formData
      });

      if (!response.ok || !response.headers.get('Content-Type').includes('application/pdf')) {
        throw new Error("Invalid response");
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      const filename = response.headers.get('Content-Disposition')?.split('filename=')[1] || 'model_paper.pdf';
      a.href = url;
      a.download = filename.replace(/["']/g, '');
      document.body.appendChild(a);
      a.click();
      a.remove();
      window.URL.revokeObjectURL(url);
    } catch (error) {
      errorBox.style.display = 'block';
    } finally {
      modal.style.display = 'none';
      button.disabled = false;
    }
  });
</script>
{% endblock %}
